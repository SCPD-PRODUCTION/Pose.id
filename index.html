<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose.id - Photo Booth Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üì∏ Pose.id</h1>
        
        <div id="step-capture">
            <div class="main-grid">
                <div class="camera-section">
                    <div class="camera-container">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="ar-canvas"></canvas>
                        <div class="timer-overlay" id="timer"></div>
                    </div>
                    <button class="capture-btn" onclick="startCapture()">üì∑ AMBIL FOTO</button>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <h3>üìê Layout</h3>
                        <div class="layout-buttons">
                            <button class="layout-btn active" onclick="selectLayout(1, this)">1 Foto</button>
                            <button class="layout-btn" onclick="selectLayout(4, this)">4 Kotak</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <h3>‚ú® AR Filter</h3>
                        <div class="filter-selector" id="arSelector"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="step-editor" style="display:none;">
            <div class="main-grid">
                <div class="camera-section">
                    <div class="preview-container">
                        <canvas id="finalCanvas"></canvas>
                    </div>
                    <button class="download-all-btn" onclick="downloadResult()">üíæ DOWNLOAD HASIL</button>
                    <button class="capture-btn" style="background:#666; margin-top:10px;" onclick="location.reload()">üîÑ ULANGI</button>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <h3>üñºÔ∏è Tahap 1: Pilih Background</h3>
                        <div id="bgSelector" class="frame-selector scroll-x"></div>
                    </div>
                    <div class="control-group">
                        <h3>üé® Tahap 2: Pilih Sticker / Frame</h3>
                        <div id="stickerSelector" class="frame-selector scroll-x"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
