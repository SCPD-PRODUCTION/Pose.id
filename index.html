<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose.id - Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Tambahan khusus HP agar memanjang ke bawah */
        .main-grid { grid-template-columns: 1fr !important; }
        .layout-buttons { 
            display: flex !important; 
            flex-direction: column !important; 
            gap: 10px; 
        }
        .layout-btn { width: 100% !important; padding: 15px !important; }
        .btn-switch {
            width: 100%; background: #333; color: white; border: none;
            padding: 12px; border-radius: 10px; margin-bottom: 15px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-switch" onclick="window.location.href='pc.html'">üñ•Ô∏è Switch to PC Mode</button>
        <h1>üì∏ Pose.id</h1>
        <div id="cameraSection">
            <div class="main-grid">
                <div class="camera-section">
                    <div class="camera-container">
                        <video id="camera" autoplay playsinline></video>
                        <canvas id="camera_canvas"></canvas>
                        <canvas id="ar_canvas"></canvas>
                        <div class="timer-overlay" id="timer"></div>
                    </div>
                    <button class="capture-btn" onclick="startCapture()">üì∑ AMBIL FOTO</button>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <h3>üìê Pilih Layout</h3>
                        <div class="layout-buttons">
                            <button class="layout-btn active" onclick="setLayout(1, this)">1 Foto</button>
                            <button class="layout-btn" onclick="setLayout(2, this)">2 Foto</button>
                            <button class="layout-btn" onclick="setLayout(3, this)">3 Foto</button>
                            <button class="layout-btn" onclick="setLayout(4, this)">4 Foto</button>
                            <button class="layout-btn" onclick="setLayout(5, this)">5 Foto</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <h3>‚ú® Filter AR</h3>
                        <div id="arSelector" class="scroll-x"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editSection" style="display:none;">
            <div class="main-grid">
                <div class="camera-section">
                    <div class="preview-container"><canvas id="previewCanvas"></canvas></div>
                    <button class="download-all-btn" onclick="downloadFinal()">üíæ DOWNLOAD</button>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <h3>üñºÔ∏è Background</h3>
                        <div id="bgSelector" class="asset-grid scroll-x"></div>
                    </div>
                    <div class="control-group">
                        <h3>üé® Sticker</h3>
                        <div id="stickerSelector" class="asset-grid scroll-x"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
