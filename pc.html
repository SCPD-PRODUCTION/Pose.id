<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose.id - PC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-to-mobile {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: var(--dark-pink); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn-to-mobile" onclick="window.location.href='index.html'">üì± Mode HP</button>
    <div class="container">
        <h1>üì∏ Pose.id</h1>
        <div id="cameraSection">
            <div class="main-grid">
                <div class="camera-section">
                    <div class="camera-container">
                        <video id="camera" autoplay playsinline></video>
                        <canvas id="camera_canvas"></canvas>
                        <canvas id="ar_canvas"></canvas>
                        <div class="timer-overlay" id="timer"></div>
                    </div>
                    <button class="capture-btn" onclick="startCapture()">üì∑ AMBIL FOTO</button>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <h3>üìê Pilih Layout</h3>
                        <div class="layout-buttons">
                            <button class="layout-btn active" onclick="setLayout(1, this)">Layout 1</button>
                            <button class="layout-btn" onclick="setLayout(2, this)">Layout 2</button>
                            <button class="layout-btn" onclick="setLayout(3, this)">Layout 3</button>
                            <button class="layout-btn" onclick="setLayout(4, this)">Layout 4</button>
                            <button class="layout-btn" onclick="setLayout(5, this)">Layout 5</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <h3>‚ú® Filter AR</h3>
                        <div id="arSelector" class="scroll-x"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editSection" style="display:none;">
            <div class="main-grid">
                <div class="camera-section">
                    <div class="preview-container"><canvas id="previewCanvas"></canvas></div>
                    <button class="download-all-btn" onclick="downloadFinal()">üíæ DOWNLOAD</button>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <h3>üñºÔ∏è Background</h3>
                        <div id="bgSelector" class="asset-grid scroll-x"></div>
                    </div>
                    <div class="control-group">
                        <h3>üé® Sticker</h3>
                        <div id="stickerSelector" class="asset-grid scroll-x"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
